{% extends 'agency/base.html' %}

{% load static %}

<!--------------------------------------------------TITLE-------------------------------------------------------------->
{% block title %}
DASHBOARD-HOME
{% endblock %}


{% block content %}
<div class="dashboard-content-wrap">
    <div class="dashboard-bread dashboard-bread-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="breadcrumb-content">
                        <div class="section-heading">
                            <h2 class="sec__title font-size-30 text-white">Dashboard</h2>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="breadcrumb-list text-right">
                        <ul class="list-items">
                            <li><a href="{% url 'website:home' %}" class="text-white">Home</a></li>
                            <li>Pages</li>
                            <li>Dashboard</li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="row mt-4">
                <div class="col-lg-4 responsive-column-l">
                    <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                        <div class="d-flex pb-3 justify-content-between">
                            <div class="info-content">
                                <p class="info__desc">Total Booking!</p>
                                <h4 class="info__title">55</h4>
                            </div>
                            <div class="info-icon icon-element bg-4">
                                <i class="la la-shopping-cart"></i>
                            </div>
                        </div>

                        <div class="section-block"></div>
                        <a href="admin-dashboard-booking.html"
                           class="d-flex align-items-center justify-content-between view-all">View All <i
                                class="la la-angle-right"></i></a>
                    </div>
                </div>
                <div class="col-lg-4 responsive-column-l">
                    <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                        <div class="d-flex pb-3 justify-content-between">
                            <div class="info-content">
                                <p class="info__desc">Total Vehicles</p>
                                <h4 class="info__title">22</h4>
                            </div>
                            <div class="info-icon icon-element bg-3">
                                <i class="la la-car"></i>
                            </div>
                        </div>
                        <div class="section-block"></div>
                        <a href="admin-dashboard-reviews.html"
                           class="d-flex align-items-center justify-content-between view-all">View All <i
                                class="la la-angle-right"></i></a>
                    </div>
                </div>
                <div class="col-lg-4 responsive-column-l">
                    <div class="icon-box icon-layout-2 dashboard-icon-box pb-0">
                        <div class="d-flex pb-3 justify-content-between">
                            <div class="info-content">
                                <p class="info__desc">Total Income</p>
                                <h4 class="info__title">27</h4>
                            </div><!-- end info-content -->
                            <div class="info-icon icon-element bg-2">
                                <i class="la la-money"></i>
                            </div><!-- end info-icon-->
                        </div>
                        <div class="section-block"></div>
                        <a href="admin-dashboard-subscribers.html"
                           class="d-flex align-items-center justify-content-between view-all">View All <i
                                class="la la-angle-right"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
