{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load core_tags %}

{% block subtitle %}
Vehicle ADD
{% endblock %}

{% block content %}
  <div class="row">
        <div class="col-sm-12">
        <p><a href="{% url 'admins:vehicle-list' %}"><i class="fa fa-arrow-left"></i> Go Back</a></p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">

                    <div class="text-center mb-5">
                            <img class="" src="{% static 'core/images/base/add-bus.png' %}"
                                 height="150px" alt="no-user-image">
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
