{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Complete Now{% endblock %}

{% block content %}
<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-overlay"></div>
    <div class="auth-page-content overflow-hidden pt-lg-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="mb-3"><strong>Complete Your Organization Details!</strong></h2>
                            </div>
                            <div class="user-form-group text-center">
                                <form method="post" class="user-form" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% crispy form %}
                                </form>
                            </div>
                            <div class="mt-4 text-center">
                                <p class="mb-0"><b>Note:</b> If you need assistance, <a href="{% url 'website:contact-us' %}">contact us</a> or <a href="{% url 'accounts:logout' %}">logout</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
